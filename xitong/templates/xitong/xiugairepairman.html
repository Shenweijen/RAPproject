<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change RAP</title>

    <!--Favicon -->
    <link rel="icon" href="/static/houtai/favicon.ico" type="image/x-icon"/>

    <!--Bootstrap.min css-->
    <link rel="stylesheet" href="/static/houtai/assets/plugins/bootstrap/css/bootstrap.min.css">

    <!--Icons css-->
    <link rel="stylesheet" href="/static/houtai/assets/css/icons.css">

    <!--Style css-->
    <link rel="stylesheet" href="/static/houtai/assets/css/style.css">

    <!--mCustomScrollbar css-->
    <link rel="stylesheet" href="/static/houtai/assets/plugins/scroll-bar/jquery.mCustomScrollbar.css">

    <!--Sidemenu css-->
    <link rel="stylesheet" href="/static/houtai/assets/plugins/toggle-menu/sidemenu.css">

    <!--Morris css-->
    <link rel="stylesheet" href="/static/houtai/assets/plugins/morris/morris.css">
    <script src="/static/houtai/assets/js/jquery.min.js"></script>
</head>

<body class="app ">

<div id="spinner"></div>

<div id="app">
    <div class="main-wrapper">
        <nav class="navbar navbar-expand-lg main-navbar">
            <a onclick="kaiguan()"><i class="fa fa-bars"></i></a> <a
                class="header-brand" href="#">Roadside Assistance Professional</a>
        </nav>

        <aside class="app-sidebar">
            {% include "xitong/htmenu.html" %}
        </aside>

        <script>
            function kaiguan() {
                $("body").toggleClass("sidenav-toggled");
            }
        </script>

        <div class="app-content">
            <section class="section">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">ChangeRAP</a></li>
                </ol>

                <div class="row">
                    <div class="col-lg-12 col-xl-6 col-md-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>ChangeRAP</h4>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" action="{% url 'repairman:xiugairepairmanact' %}"
                                      method="post" enctype="multipart/form-data">

                                    <input style='display:none;' name='id' value="{{ repairman.id }}">
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Name</label>
                                        <div class="col-sm-12">
                                            <!-- 定义姓名input输入框，并从request中取值repairman.name赋值  -->

                                            <input name="name" value="{{ repairman.name }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">UserName</label>
                                        <div class="col-sm-12">
                                            <input readonly value="{{ repairman.username }}" name="username"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Password</label>
                                        <div class="col-sm-12">
                                            <!-- 定义密码input输入框，并从request中取值repairman.password赋值  -->

                                            <input name="password" value="{{ repairman.password }}"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Email</label>
                                        <div class="col-sm-12">
                                            <!-- 定义邮箱input输入框，并从request中取值repairman.email赋值  -->

                                            <input name="email" value="{{ repairman.email }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Address</label>
                                        <div class="col-sm-12">
                                            <!-- 定义地址input输入框，并从request中取值repairman.address赋值  -->

                                            <input name="address" value="{{ repairman.address }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">RescueType</label>
                                        <div class="col-sm-12">
                                            <!-- 定义可救援类型input输入框，并从request中取值repairman.allowtype赋值  -->

                                            <input name="allowtype" value="{{ repairman.allowtype }}"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">State</label>
                                        <div class="col-sm-12">
                                            <select id='state' name="state"
                                                    class="form-control">
                                                <option>Idle</option>
                                                <option>Reserved</option>
                                            </select>
                                            <script>
                                                $("#state").val("{{ repairman.state }}");
                                            </script>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">BankCard</label>
                                        <div class="col-sm-12">
                                            <!-- 定义银行卡input输入框，并从request中取值repairman.bankcard赋值  -->

                                            <input name="bankcard" value="{{ repairman.bankcard }}"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Payslip</label>
                                        <div class="col-sm-12">
                                            <!-- 定义Payslipinput输入框，并从request中取值repairman.payslip赋值  -->

                                            <input name="payslip" value="{{ repairman.payslip }}" class="form-control">
                                        </div>
                                    </div>


                                    <button qw-c="operationbutton" type="submit" class="btn btn-primary mt-1 mb-0">Change
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>

        <footer class="main-footer">
            <div class="text-center">
                Roadside Assistance Professional
            </div>
        </footer>

    </div>
</div>

<!--Jquery.min js-->
<script src="/static/houtai/assets/js/jquery.min.js"></script>

<!--popper js-->
<script src="/static/houtai/assets/js/popper.js"></script>

<!--Tooltip js-->
<script src="/static/houtai/assets/js/tooltip.js"></script>

<!--Bootstrap.min js-->
<script src="/static/houtai/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!--Jquery.nicescroll.min js-->
<script src="/static/houtai/assets/plugins/nicescroll/jquery.nicescroll.min.js"></script>

<!--Scroll-up-bar.min js-->
<script src="/static/houtai/assets/plugins/scroll-up-bar/dist/scroll-up-bar.min.js"></script>

<!--mCustomScrollbar js-->
<script src="/static/houtai/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js"></script>

<!--Sidemenu js-->
<script src="/static/houtai/assets/plugins/toggle-menu/sidemenu.js"></script>

<!--Scripts js-->
<script src="/static/houtai/assets/js/scripts.js"></script>
<script>
    if ("") {
        alert("");
    }
</script>
</body>
</html>
